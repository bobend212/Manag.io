<!-- List of users here  -->
<div class="container">
  <div class="row justify-content-center">
    <form class="col-4" #registerForm="ngForm" (ngSubmit)="registerr()">
      <h2 class="text-center text-primary">Register new user</h2>
      <hr>

      <div class="input-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="model.username"
          placeholder="Username">
      </div>

      <div class="input-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
          placeholder="Password">
      </div>

      <!-- <input class="form-control mr-sm-2 mb-1" type="text" name="username" placeholder="Username" required
  [(ngModel)]="model.username">
<input class="form-control mr-sm-2" type="text" name="password" placeholder="Password" required
  [(ngModel)]="model.password"> -->

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-default" type="button">Cancel</button>
      </div>

    </form>
  </div>
</div>
