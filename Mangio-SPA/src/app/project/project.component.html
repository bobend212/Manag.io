<div class="custom">
  <p-table #dt [value]="projects" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">
    <ng-template pTemplate="header">
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Status</th>
        <th></th>
      </tr>
      <tr>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'number', 'contains')"
            placeholder="Search by Number" class="p-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')"
            placeholder="Search by Name" class="p-column-filter">
        </th>
        <th>
          <p-dropdown [options]="statuses" (onChange)="dt.filter($event.value, 'status', 'equals')"
            styleClass="p-column-filter" placeholder="Select a Status" [showClear]="true">
            <ng-template let-option pTemplate="item">
              <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
            </ng-template>
          </p-dropdown>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-projects>
      <tr>
        <td>{{projects.number}}</td>
        <td>{{projects.name}}</td>
        <td>{{projects.status}}</td>
        <td>
          <p-button label="Details" [routerLink]="['/projects/', projects.id]" type="button"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
