<div class="container">
  <div class="row justify-content-center">
    <form class="col-4" [formGroup]="registerForm" (ngSubmit)="registerr()">
      <h2 class="text-center text-primary">Register new Employee</h2>
      <hr>

      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('firstName').errors && registerForm.get('firstName').touched}"
          class="form-control" placeholder="First Name" formControlName="firstName">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('required')">First Name
          is required.</div>
      </div>

      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('lastName').errors && registerForm.get('lastName').touched}"
          class="form-control" placeholder="Last Name" formControlName="lastName">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('required')">Last Name
          is required.</div>
      </div>

      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
          class="form-control" placeholder="Email" formControlName="email">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">Email
          is required.</div>
      </div>

      <div class="form-group">
        <input class="form-control" placeholder="Phone" formControlName="phone">
        <div class="feedback" *ngIf="registerForm.get('phone').touched">Phone is not required.</div>
      </div>

      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('hireDate').errors && registerForm.get('hireDate').touched}"
          class="form-control" placeholder="Hire Date" formControlName="hireDate" type="date">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('hireDate').touched && registerForm.get('hireDate').hasError('required')">Hire Date is
          required</div>
      </div>

      <div class="form-group">
        <input [ngClass]="{'is-invalid': registerForm.get('jobTitle').errors && registerForm.get('jobTitle').touched}"
          class="form-control" placeholder="Job Title" formControlName="jobTitle">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('jobTitle').touched && registerForm.get('jobTitle').hasError('required')">Job Title
          is required.</div>
      </div>

      <div class="form-group container">
        <label class="control-label mr-5">Gender: </label>
        <label class="radio-inline">
          <input class="mr-3" type="radio" value="Male" formControlName="gender">male
        </label>
        <label class="radio-inline ml-5">
          <input class="mr-3" type="radio" value="Female" formControlName="gender">female
        </label>
      </div>

      <div class="form-group">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
          class="form-control is-invalid" formControlName="username" placeholder="Username">
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="form-group">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
          class="form-control" formControlName="password" placeholder="Password">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is
          required.</div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Minimum
          length (3)</div>
        <div class="invalid-feedback"
          *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Maximum
          length (8)</div>
      </div>

      <div class="form-group">
        <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
          && registerForm.get('confirmPassword').touched 
          || registerForm.get('confirmPassword').touched 
          && registerForm.hasError('mismatch')}" class="form-control" formControlName="confirmPassword"
          placeholder="Confirm Password">
        <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          Confirm Password is
          required.</div>
        <div class="invalid-feedback"
          *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
          Password doesn't match.</div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
      </div>

    </form>
  </div>
</div>
